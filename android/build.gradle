allprojects {
    repositories {
        google()  // Make sure this is included for Firebase
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Add Firebase Services plugin
buildscript {
    repositories {
        google()  // Ensure this is included to fetch Firebase and Google dependencies
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Make sure you have the correct version of gradle
        classpath 'com.google.gms:google-services:4.3.15' // This is required for Firebase services
    }
}
